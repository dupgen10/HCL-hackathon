<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction - MVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .result.churn {
            background: #fee;
            border: 2px solid #f44336;
        }

        .result.no-churn {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result.churn h2 {
            color: #f44336;
        }

        .result.no-churn h2 {
            color: #4caf50;
        }

        .probability {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .risk-low {
            background: #4caf50;
            color: white;
        }

        .risk-medium {
            background: #ff9800;
            color: white;
        }

        .risk-high {
            background: #f44336;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Customer Churn Prediction</h1>
            <p>AI-Powered Churn Risk Assessment</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="SeniorCitizen">Senior Citizen</label>
                        <select id="SeniorCitizen" name="SeniorCitizen" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Partner">Partner</label>
                        <select id="Partner" name="Partner" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Dependents">Dependents</label>
                        <select id="Dependents" name="Dependents" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tenure">Tenure (months)</label>
                        <input type="number" id="tenure" name="tenure" min="0" max="100" required>
                    </div>

                    <div class="form-group">
                        <label for="PhoneService">Phone Service</label>
                        <select id="PhoneService" name="PhoneService" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="MultipleLines">Multiple Lines</label>
                        <select id="MultipleLines" name="MultipleLines" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No phone service">No phone service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="InternetService">Internet Service</label>
                        <select id="InternetService" name="InternetService" required>
                            <option value="">Select...</option>
                            <option value="DSL">DSL</option>
                            <option value="Fiber optic">Fiber optic</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="OnlineSecurity">Online Security</label>
                        <select id="OnlineSecurity" name="OnlineSecurity" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="OnlineBackup">Online Backup</label>
                        <select id="OnlineBackup" name="OnlineBackup" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="DeviceProtection">Device Protection</label>
                        <select id="DeviceProtection" name="DeviceProtection" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="TechSupport">Tech Support</label>
                        <select id="TechSupport" name="TechSupport" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="StreamingTV">Streaming TV</label>
                        <select id="StreamingTV" name="StreamingTV" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="StreamingMovies">Streaming Movies</label>
                        <select id="StreamingMovies" name="StreamingMovies" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                            <option value="No internet service">No internet service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Contract">Contract</label>
                        <select id="Contract" name="Contract" required>
                            <option value="">Select...</option>
                            <option value="Month-to-month">Month-to-month</option>
                            <option value="One year">One year</option>
                            <option value="Two year">Two year</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PaperlessBilling">Paperless Billing</label>
                        <select id="PaperlessBilling" name="PaperlessBilling" required>
                            <option value="">Select...</option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PaymentMethod">Payment Method</label>
                        <select id="PaymentMethod" name="PaymentMethod" required>
                            <option value="">Select...</option>
                            <option value="Electronic check">Electronic check</option>
                            <option value="Mailed check">Mailed check</option>
                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="MonthlyCharges">Monthly Charges ($)</label>
                        <input type="number" id="MonthlyCharges" name="MonthlyCharges" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="TotalCharges">Total Charges ($)</label>
                        <input type="number" id="TotalCharges" name="TotalCharges" step="0.01" min="0" required>
                    </div>
                </div>

                <button type="submit" class="btn">Predict Churn Risk</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing customer data...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <h2 id="resultTitle"></h2>
                <p class="probability" id="probability"></p>
                <span class="risk-badge" id="riskBadge"></span>
                <p id="recommendation" style="margin-top: 15px;"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading, hide result and error
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // Make API call
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Prediction failed');
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('show');
                
                // Show result
                const resultDiv = document.getElementById('result');
                const resultTitle = document.getElementById('resultTitle');
                const probability = document.getElementById('probability');
                const riskBadge = document.getElementById('riskBadge');
                const recommendation = document.getElementById('recommendation');
                
                if (result.churn) {
                    resultDiv.className = 'result show churn';
                    resultTitle.textContent = '‚ö†Ô∏è High Churn Risk Detected';
                    recommendation.innerHTML = '<strong>Recommendation:</strong> Immediate retention intervention recommended. Consider offering special incentives, personalized service upgrades, or loyalty programs.';
                } else {
                    resultDiv.className = 'result show no-churn';
                    resultTitle.textContent = '‚úÖ Low Churn Risk';
                    recommendation.innerHTML = '<strong>Recommendation:</strong> Customer shows good retention indicators. Continue providing quality service and maintain regular engagement.';
                }
                
                probability.textContent = `Churn Probability: ${(result.churn_probability * 100).toFixed(2)}%`;
                
                riskBadge.textContent = `Risk Level: ${result.risk_level}`;
                riskBadge.className = `risk-badge risk-${result.risk_level.toLowerCase()}`;
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}. Please check if the model is trained and loaded.`;
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
